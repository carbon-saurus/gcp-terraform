apiVersion: v1
kind: Service
metadata:
  name: track-api-service
  namespace: carbon-re
  annotations:
    cloud.google.com/backend-config: '{"ports":{"http":"track-api-backend-config"}}'
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: carbontrack-track-test-api
  type: ClusterIP
